<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>The Brand of Luxerious fashion</title>
</head>
<body>
<header class="header">
    <div class="container d-flex header-wrapper">
        <div class="logo-group d-flex">
            <img class="logo" src="./assets/img/img-logo-brand.png" alt="brand-logo">
            <img class="nav-icon" src="./assets/img/icon-search.svg" alt="search">
        </div>
        <div class="nav-group d-flex">
            <img class="nav-icon" src="./assets/img/icon-hamburger.svg" alt="menu">
            <img class="nav-icon" src="./assets/img/icon-profile.svg" alt="profile">
            <img class="nav-icon" src="./assets/img/icon-cart.svg" alt="cart">
        </div>
    </div>
</header>
<main class="main">
    <section id="hero" class="hero">
        <div class="container d-flex hero-wrapper">
            <img class="hero-img" src="./assets/img/img-hero.png" alt="hero">
            <div class="hero-inner d-flex">
                <div class="hero-content">
                    <h1 class="hero-title">The Brand</h1>
                    <p class="hero-heading">of luxerious <span>fashion</span></p>
                </div>
            </div>
        </div>
    </section>
    <section id="offers" class="offers">
        <div class="container">

        </div>
    </section>
    <section id="products" class="products">
        <div class="container">

        </div>
    </section>
</main>
</body>
</html>
